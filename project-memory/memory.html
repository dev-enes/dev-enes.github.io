<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Memory Game</title>

    <link rel="stylesheet" type="text/css" href="memory.css" />
</head>
<body>

    <section class="game">

        <div class="memory-card" data-framework="circle">
            <img class="front" src="memory-img/circle.png" alt="Circle" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="circle">
            <img class="front" src="memory-img/circle.png" alt="Circle" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="diamond">
            <img class="front" src="memory-img/diamond.png" alt="Diamond" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="diamond">
            <img class="front" src="memory-img/diamond.png" alt="Diamond" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="hexagon">
            <img class="front" src="memory-img/hexagon.png" alt="Hexagon" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="hexagon">
            <img class="front" src="memory-img/hexagon.png" alt="Hexagon" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="square">
            <img class="front" src="memory-img/square.png" alt="Square" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="square">
            <img class="front" src="memory-img/square.png" alt="Square" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="star">
            <img class="front" src="memory-img/star.png" alt="Star" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="star">
            <img class="front" src="memory-img/star.png" alt="Star" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="triangle">
            <img class="front" src="memory-img/triangle.png" alt="Triangle" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>
        <div class="memory-card" data-framework="triangle">
            <img class="front" src="memory-img/triangle.png" alt="Triangle" />
            <img class="back" src="memory-img/back.png" alt="Back" />
        </div>

    </section>

    <script src="memory.js"></script>
</body>
</html>
