<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <title>Design Agency Landing Page Demo</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
</head>
<body>

    <section class="main-section">

        <header>
            <h2 class="logo">Design</h2>
            <div class="menu-toggle"></div>
        </header>

        <video src="img/contact-background-video.mp4" muted loop autoplay></video>
        <div class="video-overlay services"></div>

        <div class="contact-section">           
                <h1 class="main-title">Contact Us</h1>
                <div class="seperator"></div>
                <div class="contact-form-container">
                    <form class="contact-form" action="contact.html" method="post">
                        <input type="text" class="contact-form-text" placeholder="Name" />
                        <input type="email" class="contact-form-text" placeholder="Email" />
                        <textarea class="contact-form-text" placeholder="Message"></textarea>
                        <input type="submit" class="contact-form-btn" value="Send" />
                    </form>
                </div>
        </div>

    </section>

    <div class="main-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>           
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
